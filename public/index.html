<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <title>NewsPortal</title>
    <script defer src="index.js"></script><link href="style.css" rel="stylesheet"></head>
    <body>
        <header>
            <h1>News Portal</h1>
            <div class="hamburger" id="hamburger">
                <span class="line"></span>
                <span class="line"></span>
                <span class="line"></span>
            </div>  
            <div class="hamburger__list hide">
                <div class="sources buttons"></div>
            </div>
        </header>
        <main>
            <div class="wrapper">
                <div class="sources buttons"></div>
                <div class="news"></div>
            </div>
        </main>
        <footer>
            <div class="footer-container">
                <a href="https://rs.school/js/" class="rss"></a>
                <div class="info">Updated: 04/07/2022</div>
                <div><a href="https://github.com/Mrdoker1" class="github nav-link">Viachas Kul</a>Â© 2022 </div>

            </div>
        </footer>

        <template id="sourceItemTemp">
            <div class="source__item">
                <span class="source__item-name"></span>
            </div>
        </template>

        <template id="newsItemTemp">
            <div class="news__item">
                <div class="news__meta">
                    <div class="news__meta-photo"></div>
                    <ul class="news__meta-details">
                        <li class="news__meta-author"></li>
                        <li class="news__meta-date"></li>
                    </ul>
                </div>
                <div class="news__description">
                    <h2 class="news__description-title"></h2>
                    <h3 class="news__description-source"></h3>
                    <p class="news__description-content"></p>
                    <p class="news__read-more">
                        <a href="#">Read More</a>
                    </p>
                </div>
            </div>
        </template>
    </body>
</html>
